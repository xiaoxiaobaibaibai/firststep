<!DOCTYPE html>


<head>
    
    <meta charset="utf-8">
 
    <title>Hello CSS</title>
  
    
 </head>

<!--语义化富html
   *使用 time 标记时间
   *使用 q 标记引用
   *使用 em 标记强调的内容
   *使用 strong 标记重点强调
 -->

 <body>
    <p> At <time datetime=" 20:07">7 minutes past eight</time>Harry shouted.<q>Can we just end this,now!</q>He was <strong>very</strong> angry.</p>

 </body>

      <b> 表示习惯上粗体的 比如商品名称
